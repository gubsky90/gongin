vertex: |
  #version 410
  in vec3 vp;
  out vec2 TexCoords;

  void main() {
    gl_Position = vec4(vp, 1.0);
    TexCoords = vp.xy * 0.5 - 0.5;
  }
fragment: |
  #version 410
  in vec4 gl_FragCoord;
  in vec2 TexCoords;
  out vec4 FragColor;
  uniform float iTime;
  uniform sampler2D screenTexture;

  void main() {
    vec2 tp = TexCoords;
    // tp.x += sin(tp.y * 100 + iTime * 20.0) * 0.01;

    FragColor = texture(screenTexture, tp);
  }